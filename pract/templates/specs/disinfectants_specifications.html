<table class="table mb-5">
  <tbody>
    <tr>
      <td>Цена</td>
      <td>{{ product.price }} BYN</td>
    </tr>
    <tr>
      <td>Тип</td>
      <td>{{ product.type }}</td>
    </tr>
    <tr>
      <td>Производитель</td>
      <td>{{ product.manufacturer }}</td>
    </tr>
    <tr>
      <td>Применение</td>
      <td>{{ product.application }}</td>
    </tr>
    <tr>
      <td>Срок годности</td>
      <td>{{ product.shelflife }}</td>
    </tr>
  </tbody>
</table>
