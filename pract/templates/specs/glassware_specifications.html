<table class="table mb-5">
  <tbody>
    <tr>
      <td>Цена</td>
      <td>{{ product.price }} BYN</td>
    </tr>
    <tr>
      <td>Тип</td>
      <td>{{ product.type }}</td>
    </tr>
    <tr>
      <td>Производитель</td>
      <td>{{ product.manufacturer }}</td>
    </tr>
    <tr>
      <td>Количество штук в упаковке</td>
      <td>{{ product.amount }}</td>
    </tr>
    <tr>
      <td>Объем</td>
      <td>{{ product.volume }}</td>
    </tr>
  </tbody>
</table>
